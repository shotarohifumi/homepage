			<h1>社員用専用ホームページ</h1>
			<a href="https://www.nebit.co.jp/" id="home">
				<img src="./pics/ホームボタン.png" alt="ホームボタン">

				</div>
			</div>
			<!-- 申請書 -->
			<div class="main2">
				<h2>申請書</h2>
				<div class="btns">
					<img src="./pics/ダウンロードbtn.png" alt="dlbtn" id="dlbtn">
					<div class="applybtn">
						<a href="https://nebit.co.jp/SyainSystem/kyutodoke/vacation.php?" id="dayoff">
							<!-- <img src="./pics/dayoff_btn.png" alt="dayoff"> -->

						</a>
						<a href="https://nebit.co.jp/SyainSystem/zyusyo/zyusyo.php?" id="address">
							<p>住所変更</p>
						</a>
						<a href="https://nebit.co.jp/SyainSystem/kouza/kouza.php?" id="bankaccount">
							<p>銀行口座</p>
						</a>
					</div>
				</div>
				<div class="box">
					<p>例</p>
				</div>
			</div>
			<!-- 勤務時間報告書 -->
			<div class="main3">
				<h2>勤務時間報告書</h2>
				<img src="./pics/ダウンロードbtn.png" alt="dlbtn" id="dlbtn">
				<div class="box">
					<input type="checkbox" id="kintai" name="kintai" value="kintai">
					<label for="kintai">
						<a href="https://www.dropbox.com/sh/i7rqce2hit8qp71/AADN0xsMOfGrBB__JfIk9SvUa/90%20%E5%8B%A4%E5%8B%99%E6%99%82%E9%96%93%E5%A0%B1%E5%91%8A%E6%9B%B8/2023?dl=0&preview=%E5%8B%A4%E6%80%A0%E5%A0%B1%E5%91%8A%E8%A1%A8%EF%BC%882023%E5%B9%B4%EF%BC%89+-%E6%AE%8B%E6%A5%AD%E7%A9%8D%E4%B8%8A.xlsx&subfolder_nav_tracking=1">
							勤怠報告書(2023)</a>
					</label>
					
				</div>
			</div>
			<!-- 就業規則等 -->
			<div class="main4">
				<h2>就業規則等</h2>
				<img src="./pics/ダウンロードbtn.png" alt="dlbtn" id="dlbtn">
				<div class="box">
					<p>例</p>
				</div>
			</div>
			<!-- その他 -->
			<div class="main5">
				<h2>その他</h2>
				<img src="./pics/ダウンロードbtn.png" alt="dlbtn" id="dlbtn">
				<div class="box">
					<p>例</p>
				</div>
			</div>
